	<text x="64" y="10" class="code"><tspan class="c-comment">// The system responcible for spawning enemy waves.</tspan></text>
	<text x="64" y="31" class="code"><tspan class="c-keyword">public</tspan> <tspan class="c-keyword">class</tspan> <tspan class="c-class">EnemySpawnerSystem</tspan> : <tspan class="c-interface">IWorldSystem</tspan></text>
	<text x="64" y="52" class="code">{</text>
	<text x="101.44" y="73" class="code"><tspan class="c-keyword">private</tspan> <tspan class="c-keyword">readonly</tspan> <tspan class="c-class">World</tspan> <tspan class="c-field">world</tspan>;</text>
	<text x="101.44" y="94" class="code"><tspan class="c-keyword">private</tspan> <tspan class="c-keyword">readonly</tspan> <tspan class="c-class">Random</tspan> <tspan class="c-field">random</tspan>;</text>
	<text x="101.44" y="115" class="code"><tspan class="c-keyword">private</tspan> <tspan class="c-structure">Fixed</tspan> <tspan class="c-field">timeWaitingWithNoEnemies</tspan>;</text>
	<text x="101.44" y="157" class="code"><tspan class="c-keyword">internal</tspan> <tspan class="c-class">EnemySpawnerSystem</tspan>(<tspan class="c-class">World</tspan> <tspan class="c-parameter">world</tspan>)</text>
	<text x="101.44" y="178" class="code">{</text>
	<text x="138.88" y="199" class="code"><tspan class="c-parameter">this</tspan>.<tspan class="c-field">world</tspan> = <tspan class="c-parameter">world</tspan>;</text>
	<text x="138.88" y="220" class="code"><tspan class="c-field">random</tspan> = <tspan class="c-keyword">new</tspan> <tspan class="c-class">Random</tspan>();</text>
	<text x="101.44" y="241" class="code">}</text>
	<text x="101.44" y="283" class="code"><tspan class="c-keyword">public</tspan> <tspan class="c-keyword">void</tspan> <tspan class="c-method">OnPlayerJoined</tspan>(<tspan class="c-class">WorldPlayer</tspan> <tspan class="c-parameter">worldPlayer</tspan>)</text>
	<text x="101.44" y="304" class="code">{</text>
	<text x="101.44" y="325" class="code">}</text>
	<text x="101.44" y="367" class="code"><tspan class="c-keyword">public</tspan> <tspan class="c-keyword">void</tspan> <tspan class="c-method">OnPlayerRemoved</tspan>(<tspan class="c-class">WorldPlayer</tspan> <tspan class="c-parameter">worldPlayer</tspan>)</text>
	<text x="101.44" y="388" class="code">{</text>
	<text x="101.44" y="409" class="code">}</text>
	<text x="101.44" y="451" class="code"><tspan class="c-keyword">public</tspan> <tspan class="c-keyword">void</tspan> <tspan class="c-method">OnUpdate</tspan>(<tspan class="c-structure">UpdateParameters</tspan> <tspan class="c-parameter">parameters</tspan>)</text>
	<text x="101.44" y="472" class="code">{</text>
	<text x="138.88" y="493" class="code"><tspan class="c-comment">// If the game has ended, do nothing.</tspan></text>
	<text x="138.88" y="514" class="code"><tspan class="c-control">if</tspan> (<tspan class="c-field">world</tspan>.<tspan class="c-property">IsGameOver</tspan>)</text>
	<text x="138.88" y="535" class="code">{</text>
	<text x="176.32" y="556" class="code"><tspan class="c-control">return</tspan>;</text>
	<text x="138.88" y="577" class="code">}</text>
	<text x="138.88" y="619" class="code"><tspan class="c-comment">// Whilst there are no enemies, do nothing.</tspan></text>
	<text x="138.88" y="640" class="code"><tspan class="c-control">if</tspan> (<tspan class="c-method">HasEnemies</tspan>())</text>
	<text x="138.88" y="661" class="code">{</text>
	<text x="176.32" y="682" class="code"><tspan class="c-control">return</tspan>;</text>
	<text x="138.88" y="703" class="code">}</text>
	<text x="138.88" y="745" class="code"><tspan class="c-comment">// If we have been waiting long enough, spawn a wave of enemies.</tspan></text>
	<text x="138.88" y="766" class="code"><tspan class="c-field">timeWaitingWithNoEnemies</tspan> <tspan class="c-method">+=</tspan> <tspan class="c-parameter">parameters</tspan>.<tspan class="c-property">DeltaTime</tspan>;</text>
	<text x="138.88" y="787" class="code"><tspan class="c-control">if</tspan> (<tspan class="c-field">timeWaitingWithNoEnemies</tspan> &gt;= <tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">DelayBetweenRounds</tspan>)</text>
	<text x="138.88" y="808" class="code">{</text>
	<text x="176.32" y="829" class="code"><tspan class="c-field">timeWaitingWithNoEnemies</tspan> = <tspan class="c-numeric">0</tspan>;</text>
	<text x="176.32" y="850" class="code"><tspan class="c-method">SpawnVerticalWave</tspan>();</text>
	<text x="138.88" y="871" class="code">}</text>
	<text x="101.44" y="892" class="code">}</text>
	<text x="101.44" y="934" class="code"><tspan class="c-comment">// Spawns a wave of enemies that are vertically stacked ontop of eachother.</tspan></text>
	<text x="101.44" y="955" class="code"><tspan class="c-keyword">private</tspan> <tspan class="c-keyword">void</tspan> <tspan class="c-method">SpawnVerticalWave</tspan>()</text>
	<text x="101.44" y="976" class="code">{</text>
	<text x="138.88" y="997" class="code"><tspan class="c-keyword">int</tspan> <tspan class="c-local">enemiesCount</tspan> = <tspan class="c-field">random</tspan>.<tspan class="c-method">Next</tspan>(<tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">MinEnemies</tspan>,</text>
	<text x="176.32" y="1018" class="code"><tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">MaxEnemies</tspan>);</text>
	<text x="138.88" y="1039" class="code"><tspan class="c-keyword">int</tspan> <tspan class="c-local">startRow</tspan> = <tspan class="c-field">random</tspan>.<tspan class="c-method">Next</tspan>(<tspan class="c-numeric">0</tspan>, <tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">LayersCount</tspan> - <tspan class="c-local">enemiesCount</tspan>);</text>
	<text x="138.88" y="1081" class="code"><tspan class="c-control">for</tspan> (<tspan class="c-keyword">int</tspan> <tspan class="c-local">i</tspan> = <tspan class="c-numeric">0</tspan>; <tspan class="c-local">i</tspan> &lt; <tspan class="c-local">enemiesCount</tspan>; <tspan class="c-local">i</tspan><tspan class="c-method">++</tspan>)</text>
	<text x="138.88" y="1102" class="code">{</text>
	<text x="176.32" y="1123" class="code"><tspan class="c-keyword">int</tspan> <tspan class="c-local">layer</tspan> = <tspan class="c-local">startRow</tspan> + <tspan class="c-local">i</tspan>;</text>
	<text x="176.32" y="1144" class="code"><tspan class="c-keyword">var</tspan> <tspan class="c-local">height</tspan> = <tspan class="c-field">world</tspan>.<tspan class="c-method">GetLayerHeight</tspan>(<tspan class="c-local">layer</tspan>);</text>
	<text x="176.32" y="1186" class="code"><tspan class="c-keyword">var</tspan> <tspan class="c-local">newEnemy</tspan> = <tspan class="c-keyword">new</tspan> <tspan class="c-class">WorldEnemy</tspan>(<tspan class="c-field">world</tspan>, <tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">Enemy</tspan>);</text>
	<text x="176.32" y="1228" class="code"><tspan class="c-local">newEnemy</tspan>.<tspan class="c-property">Position</tspan>.<tspan class="c-property">Value</tspan> = <tspan class="c-keyword">new</tspan> <tspan class="c-structure">FixedVector2</tspan>(-<tspan class="c-local">newEnemy</tspan>.<tspan class="c-property">Template</tspan>.<tspan class="c-property">Width</tspan> / <tspan class="c-numeric">2</tspan>, <tspan class="c-local">height</tspan>);</text>
	<text x="176.32" y="1249" class="code"><tspan class="c-local">newEnemy</tspan>.<tspan class="c-property">VelocityX</tspan>.<tspan class="c-property">Value</tspan> = <tspan class="c-field">world</tspan>.<tspan class="c-property">Configuration</tspan>.<tspan class="c-property">EnemySpawning</tspan>.<tspan class="c-property">Enemy</tspan>.<tspan class="c-property">Speed</tspan>;</text>
	<text x="176.32" y="1291" class="code"><tspan class="c-field">world</tspan>.<tspan class="c-property">Enemies</tspan>.<tspan class="c-method">Add</tspan>(<tspan class="c-local">newEnemy</tspan>.<tspan class="c-property">Identifier</tspan>, <tspan class="c-local">newEnemy</tspan>);</text>
	<text x="138.88" y="1312" class="code">}</text>
	<text x="101.44" y="1333" class="code">}</text>
	<text x="101.44" y="1375" class="code"><tspan class="c-keyword">private</tspan> <tspan class="c-keyword">bool</tspan> <tspan class="c-method">HasEnemies</tspan>()</text>
	<text x="101.44" y="1396" class="code">{</text>
	<text x="138.88" y="1417" class="code"><tspan class="c-control">return</tspan> <tspan class="c-field">world</tspan>.<tspan class="c-property">Enemies</tspan>.<tspan class="c-property">Count</tspan> &gt; <tspan class="c-numeric">0</tspan>;</text>
	<text x="101.44" y="1438" class="code">}</text>
