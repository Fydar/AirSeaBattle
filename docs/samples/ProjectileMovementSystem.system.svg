	<text x="101.44" y="409" class="code">{</text>
	<text x="138.88" y="430" class="code"><tspan class="c-control">foreach</tspan> (<tspan class="c-keyword">var</tspan> <tspan class="c-local">projectileKvp</tspan> <tspan class="c-keyword">in</tspan> <tspan class="c-field">world</tspan>.<tspan class="c-property">Projectiles</tspan>.<tspan class="c-method">ToList</tspan>())</text>
