	<text x="213.76" y="619" class="code"><tspan class="c-control">continue</tspan>;</text>
	<text x="176.32" y="640" class="code">}</text>
	<text x="176.32" y="682" class="code"><tspan class="c-keyword">bool</tspan> <tspan class="c-local">collided</tspan> = <tspan class="c-keyword">false</tspan>;</text>
	<text x="176.32" y="724" class="code"><tspan class="c-control">foreach</tspan> (<tspan class="c-keyword">var</tspan> <tspan class="c-local">enemyKvp</tspan> <tspan class="c-keyword">in</tspan> <tspan class="c-field">world</tspan>.<tspan class="c-property">Enemies</tspan>)</text>
