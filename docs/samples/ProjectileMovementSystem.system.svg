	<text x="176.32" y="514" class="code"><tspan class="c-local">projectile</tspan>.<tspan class="c-property">Position</tspan>.<tspan class="c-property">Value</tspan> <tspan class="c-method">+=</tspan> <tspan class="c-local">projectile</tspan>.<tspan class="c-property">Velocity</tspan>.<tspan class="c-property">Value</tspan> * <tspan class="c-parameter">parameters</tspan>.<tspan class="c-property">DeltaTime</tspan>;</text>
	<text x="176.32" y="556" class="code"><tspan class="c-control">if</tspan> (<tspan class="c-method">!</tspan><tspan class="c-field">world</tspan>.<tspan class="c-property">Bounds</tspan>.<tspan class="c-method">Contains</tspan>(<tspan class="c-local">projectile</tspan>.<tspan class="c-property">Position</tspan>.<tspan class="c-property">Value</tspan>))</text>
