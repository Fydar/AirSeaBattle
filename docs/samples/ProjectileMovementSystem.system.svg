	<text x="288.64" y="997" class="code">System.<tspan class="c-class">Math</tspan>.<tspan class="c-method">Max</tspan>(</text>
	<text x="326.08" y="1018" class="code"><tspan class="c-local">projectile</tspan>.<tspan class="c-property">Owner</tspan>.<tspan class="c-property">Player</tspan>.<tspan class="c-property">Player</tspan>.<tspan class="c-property">Highscore</tspan>.<tspan class="c-property">Value</tspan>,</text>
	<text x="326.08" y="1039" class="code"><tspan class="c-local">projectile</tspan>.<tspan class="c-property">Owner</tspan>.<tspan class="c-property">Player</tspan>.<tspan class="c-property">CurrentScore</tspan>.<tspan class="c-property">Value</tspan>);</text>
	<text x="251.2" y="1060" class="code"><tspan class="c-control">break</tspan>;</text>
	<text x="213.76" y="1081" class="code">}</text>
	<text x="176.32" y="1102" class="code">}</text>
	<text x="176.32" y="1144" class="code"><tspan class="c-control">if</tspan> (<tspan class="c-local">collided</tspan>)</text>
	<text x="176.32" y="1165" class="code">{</text>
